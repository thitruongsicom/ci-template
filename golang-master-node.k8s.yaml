apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tts-${PROJECT_NAME}-master
    service: ${PROJECT_NAME}-master
    version: "${PROJECT_APP_VERSION}"
    service_framework: echo
  annotations:
    docker_tag: "${DOCKER_TAG}"
  name: ${PROJECT_NAME}-master
spec:
  selector:
    matchLabels:
      app: tts-${PROJECT_NAME}-master
  replicas: 1
  template:
    metadata:
      labels:
        app: tts-${PROJECT_NAME}-master
        service: ${PROJECT_NAME}-master
        version: "${PROJECT_APP_VERSION}"
    spec:
      containers:
        - image: $CI_REGISTRY_IMAGE:$DOCKER_TAG
          name: ${PROJECT_NAME}-master
          env:
            - name: CLUSTER_IS_MASTER
              value: "yes"  
          envFrom:
          - configMapRef:
              name: ${PROJECT_NAME}
          ports:
          - name: http-api
            containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
              httpHeaders:
              - name: Content-Type
                value: application/json
            initialDelaySeconds: 60
            periodSeconds: 60
          livenessProbe:
            failureThreshold: 3
            httpGet:
              httpHeaders:
              - name: Content-Type
                value: application/json
              path: /health
              port: 80
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            requests:
              memory: ${MEM_MIN}
              cpu: ${CPU_MIN}
            limits:
              memory: ${MEM_MAX_MASTER}
              cpu: ${CPU_MAX_MASTER}
      restartPolicy: Always
      imagePullSecrets:
        - name: tts
        - name: ecr
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: tts-${PROJECT_NAME}-master
    service: ${PROJECT_NAME}-master
  name: ${PROJECT_NAME}-master
spec:
  selector:
    service: ${PROJECT_NAME}-master
  ports:
  - name: http-${PROJECT_NAME}-master
    port: 80
    targetPort: http-api
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: api-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "api.thitruongsi.svc"

---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ${PROJECT_NAME}-master-service
spec:
  hosts:
  - "api.thitruongsi.svc"
  gateways:
  - api-gateway
  http:
  - match:
    - uri:
        prefix: /${PROJECT_NAME}-master/
    rewrite:
      uri: /
    route:
    - destination:
        host: ${PROJECT_NAME}-master
        port:
          number: 80
