apiVersion: apps/v1/v1beta1
kind: Deployment
metadata:
  labels:
    app: tts-${PROJECT_NAME}-master
    service: ${PROJECT_NAME}-master
    version: "${PROJECT_APP_VERSION}"
    service_framework: laravel
    is_master_node: "true"
  annotations:
    docker_tag: "${DOCKER_TAG}"
  name: ${PROJECT_NAME}-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tts-${PROJECT_NAME}-master
  template:
    metadata:
      labels:
        app: tts-${PROJECT_NAME}-master
        service: ${PROJECT_NAME}-master
        version: "${PROJECT_APP_VERSION}"
        is_master_node: "true"
    spec:
      containers:
        - image: ${CI_REGISTRY_IMAGE}:${DOCKER_TAG}
          name: ${PROJECT_NAME}-master
          env:
            - name: CLUSTER_IS_MASTER
              value: "yes"
          envFrom:
          - configMapRef:
              name: ${PROJECT_NAME}
          ports:
          - name: http-api
            containerPort: 80
          readinessProbe:
            httpGet:
              path: /health
              port: 80
              httpHeaders:
              - name: Content-Type
                value: application/json
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              memory: ${MEM_MIN}
              cpu: ${CPU_MIN}
            limits:
              memory: ${MEM_MAX}
              cpu: ${CPU_MAX}
      restartPolicy: Always
      imagePullSecrets:
        - name: tts
        - name: ecr